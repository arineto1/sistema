<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Evolução Educacional</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --cor-fundo: #0F0F1A;
            --cor-texto: #EAEAEA;
            --cor-container: rgba(26, 26, 46, 0.6);
            --cor-borda: rgba(255, 255, 255, 0.1);
            
            --cor-linguagens: #00A8FF; /* Azul */
            --cor-humanas: #9C27B0;   /* Roxo */
            --cor-natureza: #00BCD4;  /* Ciano */
            --cor-matematica: #4CAF50; /* Verde */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #art-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }

        .area-card {
            background: var(--cor-container);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--cor-borda);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-decoration: none;
            color: var(--cor-texto);
            transition: transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .area-card .icon {
            width: 60px;
            height: 60px;
            stroke-width: 1.5;
            transition: filter 0.3s ease;
        }

        .area-card h2 {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        .area-card:hover {
            transform: scale(1.05) translateZ(20px);
        }

        #linguagens:hover {
            border-color: var(--cor-linguagens);
            box-shadow: 0 0 25px rgba(0, 168, 255, 0.5);
        }
        #humanas:hover {
            border-color: var(--cor-humanas);
            box-shadow: 0 0 25px rgba(156, 39, 176, 0.5);
        }
        #natureza:hover {
            border-color: var(--cor-natureza);
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.5);
        }
        #matematica:hover {
            border-color: var(--cor-matematica);
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.5);
        }

        /* ESTILOS PARA O PERFIL E DROPDOWN */
        .profile-container {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 100;
        }
        .profile-trigger {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--cor-container);
            padding: 6px 12px 6px 6px;
            border-radius: 50px;
            cursor: pointer;
            border: 1px solid var(--cor-borda);
            transition: background-color 0.3s;
        }
        .profile-trigger:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }
        #user-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            top: 110%;
            right: 0;
            background-color: #1A1A2E;
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 150px;
            overflow: hidden;
        }
        .profile-dropdown.show {
            display: block;
        }
        #logout-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: none;
            border: none;
            color: var(--cor-texto);
            padding: 12px 15px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
        }
        #logout-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        @media (max-width: 768px) {
            .selection-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                max-width: 400px;
            }
            header h1 {
                font-size: 2rem;
            }
            .area-card h2 {
                font-size: 1.1rem;
            }
            .profile-container { top: 15px; right: 15px; }
            #user-name { display: none; } /* Esconde o nome em telas pequenas */
            .profile-trigger { padding: 5px; }
        }
    </style>
</head>
<body>
    <canvas id="art-background"></canvas>
    
    <div class="profile-container">
        <div class="profile-trigger" id="profile-trigger">
            <img id="user-avatar" src="assets/default-avatar.png" alt="Avatar">
            <span id="user-name">Carregando...</span>
        </div>
        <div class="profile-dropdown" id="profile-dropdown">
            <button id="logout-button">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Sair</span>
            </button>
        </div>
    </div>

    <header>
        <h1>Escolha sua Missão</h1>
    </header>

    <main class="selection-grid">
        <a href="linguagens.html" class="area-card" id="linguagens">
            <svg class="icon" style="stroke: var(--cor-linguagens);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            <h2>Linguagens, Códigos e suas Tecnologias</h2>
        </a>

        <a href="humanas.html" class="area-card" id="humanas">
            <svg class="icon" style="stroke: var(--cor-humanas);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h1a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.881 4.002l.07-.06a2 2 0 012.828 0l.07.06a1.65 1.65 0 002.332 0l.07-.06a2 2 0 012.828 0l.07.06a1.65 1.65 0 002.332 0l.07-.06a2 2 0 012.828 0l.07.06 1.652 1.651a2 2 0 010 2.828l-.06.07a1.65 1.65 0 000 2.332l.06.07a2 2 0 010 2.828l-.06.07a1.65 1.65 0 000 2.332l.06.07a2 2 0 010 2.828l-1.652 1.651a2 2 0 01-2.828 0l-.07-.06a1.65 1.65 0 00-2.332 0l-.07.06a2 2 0 01-2.828 0l-.07-.06a1.65 1.65 0 00-2.332 0l-.07.06a2 2 0 01-2.828 0l-1.652-1.651a2 2 0 010-2.828l.06-.07a1.65 1.65 0 000-2.332l-.06-.07a2 2 0 010-2.828l.06-.07a1.65 1.65 0 000-2.332l-.06-.07a2 2 0 010-2.828L6.229 4.062l.07-.06a1.65 1.65 0 002.332 0l.07-.06a2 2 0 012.828 0l.07.06a1.65 1.65 0 002.332 0z"></path></svg>

        <a href="natureza.html" class="area-card" id="natureza">

        <a href="matematica/aulas.html" class="area-card" id="matematica">
            <svg class="icon" style="stroke: var(--cor-matematica);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
            <h2>Matemática e suas Tecnologias</h2>
        </a>
    </main>
    
    <script>
        // --- Animação do Canvas (Fundo) ---
        const canvas = document.getElementById('art-background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `hsl(${Math.random() * 300 + 180}, 70%, 50%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) { this.x = Math.random() * canvas.width; }
                if (this.y > canvas.height || this.y < 0) { this.y = Math.random() * canvas.height; }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        function animate() {
            ctx.fillStyle = 'rgba(15, 15, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }
        init();
        animate();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });


        // --- Animação 3D nos Cards ---
        const cards = document.querySelectorAll('.area-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;

                const rotateX = -y / 20;
                const rotateY = x / 20;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>

    <script type="module">
        import { auth } from './firebase/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const APP_STORAGE_KEY = 'perfilUser';

        function getAppData() {
            try {
                const rawData = localStorage.getItem(APP_STORAGE_KEY);
                return rawData ? JSON.parse(rawData) : null;
            } catch (e) {
                return null;
            }
        }

        function initializePage() {
            const appData = getAppData();
            
            // 1. Verifica se o usuário está logado
            if (!appData || !appData.userData) {
                alert('Você não está logado. Por favor, faça o login para continuar.');
                window.location.href = 'index.html'; // Redireciona para a página de login
                return;
            }

            // 2. Se estiver logado, preenche os dados do perfil
            const user = appData.userData;
            document.getElementById('user-name').textContent = user.name;
            if (user.avatar) {
                document.getElementById('user-avatar').src = user.avatar;
            }
        }

        // Elementos do DOM para o dropdown
        const profileTrigger = document.getElementById('profile-trigger');
        const profileDropdown = document.getElementById('profile-dropdown');
        const logoutButton = document.getElementById('logout-button');

        // Lógica para abrir/fechar o dropdown
        profileTrigger.addEventListener('click', (event) => {
            event.stopPropagation(); // Impede que o clique feche o menu imediatamente
            profileDropdown.classList.toggle('show');
        });

        // Fecha o dropdown se clicar fora dele
        window.addEventListener('click', () => {
            if (profileDropdown.classList.contains('show')) {
                profileDropdown.classList.remove('show');
            }
        });

        // Lógica de Logout
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Logout do Firebase bem-sucedido
                localStorage.removeItem(APP_STORAGE_KEY); // Limpa os dados do usuário
                console.log('Logout realizado com sucesso.');
                window.location.href = 'index.html'; // Redireciona para o login
            }).catch((error) => {
                console.error('Erro ao fazer logout:', error);
                alert('Ocorreu um erro ao sair. Tente novamente.');
            });
        });
        
        // Inicia a verificação de login quando a página carrega
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>

</body>
